<div class="container-fluid">
    <div class="row">
        <div class="card col-6 col-sm-6 col-md-4 col-lg-3" *ngFor="let resultCard of searchResultCards | slice: (page-1) * pageSize : page * pageSize" 
        [routerLink]="['/images', resultCard.id]" routerLinkActive="router-link-active" >
            <img [src]="resultCard.homeImage" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{resultCard.title}}</h5>
                <h6>{{resultCard.date}}</h6>
                <a href="#" class="btn btn-light" [routerLink]="['/images', resultCard.id]"
                    routerLinkActive="router-link-active">
                    <fa-icon [icon]="faEye"></fa-icon>
                </a>
            </div>
        </div>
    </div>
    <ngb-pagination class="d-flex justify-content-center" [(page)]="page" [pageSize]="pageSize"
    [collectionSize]="searchResultCards.length"></ngb-pagination>
</div>
