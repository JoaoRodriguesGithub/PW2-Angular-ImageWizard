<div class="container-fluid">
    <div class="row">
        <div class="card col-6 col-sm-6 col-md-4 col-lg-3" *ngFor="let favourite of favourites"
            [routerLink]="['/images', favourite.id]" routerLinkActive="router-link-active">
            <img [src]="favourite.homeImage" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{favourite.title}}</h5>
                <h6>{{favourite.date}}</h6>
                <a href="#" class="btn btn-light" [routerLink]="['/images', favourite.id]"
                    routerLinkActive="router-link-active">
                    <fa-icon [icon]="faEye"></fa-icon>
                </a>
            </div>
        </div>
    </div>
</div>
