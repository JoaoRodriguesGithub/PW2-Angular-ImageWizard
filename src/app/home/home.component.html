<div class="container-fluid">
    <div class="row">
        <div class="card col-6 col-sm-6 col-md-4 col-lg-3"
            *ngFor="let card of cards | slice: (page-1) * pageSize : page * pageSize"
            [routerLink]="['/images', card.id]" routerLinkActive="router-link-active">
            <img [src]="card.homeImage" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{card.title}}</h5>
                <h6>{{card.date}}</h6>
                <a href="#" class="btn btn-light" [routerLink]="['/images', card.id]"
                    routerLinkActive="router-link-active">
                    <fa-icon [icon]="faEye"></fa-icon>
                </a>
            </div>
        </div>
    </div>
    <ngb-pagination class="d-flex justify-content-center" [(page)]="page" [pageSize]="pageSize"
        [collectionSize]="cards.length"></ngb-pagination>
</div>
